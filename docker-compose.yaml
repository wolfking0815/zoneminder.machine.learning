version: '3.1'
services:
    zoneminder:
        container_name: zoneminder
        image: dlandon/zoneminder.machine.learning:latest
        restart: unless-stopped
        ports:
            - 8443:443/tcp
            - 9100:9100/tcp
            - 8899:8899/tcp
        network_mode: "bridge"
        privileged: false
        shm_size: 4G
        environment:
            - TZ=Europe/London
            - PUID=99
            - PGID=100
            - MULTI_PORT_START=0
            - MULTI_PORT_END=0
        volumes:
            - mwaycomms_zm_config:/config:rw
            - mwaycomms_zm_data:/var/cache/zoneminder:rw
volumes:
    mwaycomms_zm_config:
    mwaycomms_zm_data:
